<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="../images/icon/name.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="../css folder/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--  redirect to the Home Page after submitting the form -->
  <script>
  $(document).ready(function(){
    $("form").submit(function(){
      alert("Successfull !");
    });
  });
  </script>
</head>
<body>
	<div id="navbar"></div>
  <script>
    fetch('nav.html')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error loading header: ${response.status}`);
        }
        return response.text();
      })
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;

        // Extract and append <script> tags
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src; // External scripts
          } else {
            newScript.textContent = oldScript.textContent; // Inline scripts
          }
          document.body.appendChild(newScript); // Add to document
        });

        // Append the rest of the navbar content
        document.getElementById('navbar').innerHTML = tempDiv.innerHTML;
      })
    .catch(error => console.error(error));
  </script>
	<div class="form-box">
	<div class="button-box">
		<div id="btn"></div>
		<button type="button" class="toggle-btn" id="log" style="color: #fff;">Log In</button>
	</div>
	<div class="social-icons">
		<a href="https://www.facebook.com/" target="_blank"><img src="../images/icon/fb2.png"></a>
		<a href="https://www.instagram.com/" target="_blank"><img src="../images/icon/insta2.png"></a>
		<a href="https://www.twitter.com/" target="_blank"><img src="../images/icon/tt2.png"></a>
	</div>

	<!-- Login Form -->
	<form id="login" class="input-group" action="1.html">
		<div class="inp">
			<img src="../images/icon/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
		</div>
		<div class="inp">
			<img src="../images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
		</div>
		<input type="checkbox" class="check-box">Remember Password
		<button type="submit" class="submit-btn">Log In</button>
	</form>


	<div class="other" id="other">
		<div class="instead">
			<h3>or</h3>
		</div>
		<button class="connect" onclick="google()">
			<a href="https://myaccount.google.com/" target="_blank"><img src="../images/icon/google.png"><span>Sign in with Google</span></a>
		</button>
	</div>


	</div>
</body>
</html>
